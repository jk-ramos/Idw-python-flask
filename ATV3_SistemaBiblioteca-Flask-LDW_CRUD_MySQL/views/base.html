<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca - CRUD MySQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-purple">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('home')}}">
                📚 Biblioteca Digital - MySQL CRUD
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{{url_for('home')}}">🏠 Início</a>
                    <a class="nav-link" href="{{url_for('gerenciar_leitores')}}">👥 Leitores</a>
                    <a class="nav-link" href="{{url_for('gerenciar_livros')}}">📖 Livros</a>
                    <a class="nav-link" href="{{url_for('gerenciar_emprestimos')}}">📋 Empréstimos</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    <footer class="footer-colorful text-center py-3 mt-5">
        <p class="mb-1">&copy; 2025 Sistema de Biblioteca da Jaque- Fatec Registro</p>
        <small>CRUD completo com Flask + MySQL + SQLAlchemy | Porta 5000</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
