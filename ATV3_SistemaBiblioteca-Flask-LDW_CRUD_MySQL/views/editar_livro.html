{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-warning">
                <h4>✏️ Editar Livro</h4>
            </div>
            <div class="card-body">
                <form action="{{url_for('editar_livro', id=livro.id)}}" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Título: *</label>
                                <input type="text" class="form-control" name="titulo" 
                                       value="{{livro.titulo}}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Autor: *</label>
                                <input type="text" class="form-control" name="autor" 
                                       value="{{livro.autor}}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Ano: *</label>
                                <input type="number" class="form-control" name="ano" 
                                       value="{{livro.ano}}" min="1000" max="2099" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Categoria: *</label>
                                <select class="form-select" name="categoria" required>
                                    <option value="Literatura Brasileira" {% if livro.categoria == 'Literatura Brasileira' %}selected{% endif %}>Literatura Brasileira</option>
                                    <option value="Ficção Científica" {% if livro.categoria == 'Ficção Científica' %}selected{% endif %}>Ficção Científica</option>
                                    <option value="Romance" {% if livro.categoria == 'Romance' %}selected{% endif %}>Romance</option>
                                    <option value="Técnico" {% if livro.categoria == 'Técnico' %}selected{% endif %}>Técnico</option>
                                    <option value="História" {% if livro.categoria == 'História' %}selected{% endif %}>História</option>
                                    <option value="Fantasia" {% if livro.categoria == 'Fantasia' %}selected{% endif %}>Fantasia</option>
                                    <option value="Suspense" {% if livro.categoria == 'Suspense' %}selected{% endif %}>Suspense</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Quantidade: *</label>
                                <input type="number" class="form-control" name="quantidade" 
                                       value="{{livro.quantidade}}" min="0" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">ISBN:</label>
                        <input type="text" class="form-control" name="isbn" 
                               value="{{livro.isbn or ''}}">
                    </div>
                    
                    <hr>
                    
                    <button type="submit" class="btn btn-warning" 
                            onclick="return confirm('Confirma as alterações?')">
                        ✅ Salvar Alterações
                    </button>
                    
                    <a href="{{url_for('gerenciar_livros')}}" class="btn btn-secondary">
                        ❌ Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
