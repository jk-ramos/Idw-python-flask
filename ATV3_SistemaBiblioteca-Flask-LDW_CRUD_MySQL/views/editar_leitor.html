{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-warning">
                <h4>✏️ Editar Leitor</h4>
            </div>
            <div class="card-body">
                <form action="{{url_for('editar_leitor', id=leitor.id)}}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome Completo: *</label>
                        <input type="text" class="form-control" name="nome" 
                               value="{{leitor.nome}}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">E-mail:</label>
                        <input type="email" class="form-control" name="email" 
                               value="{{leitor.email or ''}}">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Telefone:</label>
                        <input type="text" class="form-control" name="telefone" 
                               value="{{leitor.telefone or ''}}">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Data de Cadastro:</label>
                        <input type="text" class="form-control" 
                               value="{{leitor.data_cadastro}}" disabled>
                    </div>
                    
                    <hr>
                    
                    <button type="submit" class="btn btn-warning" 
                            onclick="return confirm('Confirma as alterações?')">
                        ✅ Salvar Alterações
                    </button>
                    
                    <a href="{{url_for('gerenciar_leitores')}}" class="btn btn-secondary">
                        ❌ Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
